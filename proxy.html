<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let person = { name: 'laravist', age: 200 };
    let personProxy = new Proxy(person, {
      get(target, key) {
        return target[key].toUpperCase();
      },
      set(target, key, value) {
        target[key] = value + 1
      }
    })
  </script>
</body>

</html>
