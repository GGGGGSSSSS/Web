<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let o = {
      f: () => console.log(this)
    }
    y = () => console.log(this)
    //箭头函数this指向是在声明作用域就确定的 且不被call等影响 
    var obj = {
      z: function () {
        return o.f();
      }
    };
    console.log(obj.z(), y())
    //箭头函数的this只与声明作用域有关 无关调用作用域
  </script>
</body>

</html>
