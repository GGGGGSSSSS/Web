<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <p id="id1">Hello, World!</p>
    <script>
      var id1 = document.getElementById("id1");
      if (id1.parentNode) {
        id1.parentNode.removeChild(id1);
      }
      console.log(id1);
      // 元素 #id1 remove之后只是索引部件 DOM对象还在内存
    </script>
  </body>
</html>
